<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="con">
    <div class="input">
<input type="text" placeholder="0">
    </div>
    <div class="button">
        <button>AC</button>
        <button>DEL</button>
         <button>/</button>
        <button class="ans">=</button>
    </div>
     <div class="button">
        <button>9</button>
        <button>8</button>
         <button>7</button>
        <button>*</button>
    </div>
     <div class="button">
        <button>6</button>
        <button>5</button>
         <button>4</button>
        <button>-</button>
    </div>
     <div class="button">
        <button>3</button>
        <button>2</button>
         <button>1</button>
        <button>+</button>
    </div>
    <div class="button">
        <button>0</button>
        <button>00</button>
         <button>%</button>
        <button>.</button>
    </div>
</div>
